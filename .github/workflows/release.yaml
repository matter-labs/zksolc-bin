name: Release Binaries

on:
  push:
    paths:
      - 'linux-amd64/**'
      - 'macosx-amd64/**'
      - 'macosx-arm64/**'
      - 'windows-amd64/**'
  workflow_dispatch:

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Extract version from filenames
        run: |
          VERSION=$(ls macosx-amd64 | grep -oP 'v[0-9]+\.[0-9]+\.[0-9]+' | sort -V | tail -1)
          echo "Detected version: $VERSION"
          echo "VERSION=$VERSION" >> $GITHUB_ENV

      - name: Create GitHub Release and upload binaries
        uses: softprops/action-gh-release@v1
        with:
          files: |
            linux-amd64/zksolc-linux-amd64-musl-${{ env.VERSION }}*
            macosx-amd64/zksolc-macosx-amd64-${{ env.VERSION }}*
            macosx-arm64/zksolc-macosx-arm64-${{ env.VERSION }}*
            windows-amd64/zksolc-windows-amd64-gnu-${{ env.VERSION }}*
          tag_name: ${{ env.VERSION }}
          token: ${{ secrets.GITHUB_TOKEN }} 
